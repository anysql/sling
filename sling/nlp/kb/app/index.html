<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>SLING Knowledge base</title>
  <link rel="icon" href="/common/image/rr-logo.svg" type="image/gif" />
  <script type="module" src="/common/lib/material.js"></script>
  <script type="module" src="kb.js"></script>
</head>
<body>
  <kb-app id="app">
    <md-column-layout>

      <md-toolbar>
        <md-toolbar-logo></md-toolbar-logo>
        <div>Knowledge</div>
        <kb-search-box id="search"></kb-search-box>
        <md-icon-button id="websearch" icon="search"></md-icon-button>
      </md-toolbar>

      <md-content>
        <md-row-layout>
          <md-column-layout style="flex: 1 1 66%;">

            <!-- Item card -->
            <kb-item-card id="item">
              <md-card-toolbar>
                <div>
                  <md-text id="title"></md-text>
                  <md-link id="ref" newtab="true" external="true"></md-link>
                </div>
              </md-card-toolbar>
              <div><md-text id="description"></md-text></div>
              <div><md-text id="datatype"></md-text></div>
            </kb-item-card>

            <!-- Item properties card -->
            <kb-property-card id="properties">
              <kb-property-table id="property-table">
              </kb-property-table>
            </kb-property-card>

            <!-- Item categories card -->
            <kb-category-card id="categories">
              <md-card-toolbar>
                <div>Categories</div>
              </md-card-toolbar>

              <kb-item-list id="category-list">
              </kb-item-list>
            </kb-category-card>

          </md-column-layout>

          <md-column-layout style="flex: 1 1 30%;">

            <!-- Item picture card -->
            <kb-picture-card id="picture">
            </kb-picture-card>

            <!-- Item references card -->
            <kb-xref-card id="xrefs">
              <md-card-toolbar>
                <div>References</div>
              </md-card-toolbar>
              <kb-property-table id="xref-table">
              </kb-property-table>
            </kb-reference-card>

          </md-column-layout>

        </md-row-layout>
      </md-content>

    </md-column-layout>
  </kb-app>
</body>
</html>
